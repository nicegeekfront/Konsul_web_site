<section class="contacts" id="contacts">
    <div class="container">
        <div class="contacts__wrapper wow fadeInUp">
            <div class="contacts__left">
                <div class="contacts__left-inner">
                    <div class="contacts__headings">
                        <h4 class="section__subtitle">ОСТАВЬТЕ ЗАЯВКУ</h4>
                        <h2 class="section__title">Бесплатная Консультация</h2>
                    </div>
                    <form class="contacts__form">
                            <input type="hidden" name="project_name" value="konsul_nice_geek">
                            <input type="hidden" name="admin_email" value="info@nicegeek.ru">
                            <input type="hidden" name="form_subject" value="contacts">

                            <input name="name" type="text" id="name" placeholder="Имя">
                            <input name="email" type="email" id="email" placeholder="Почта">
                            <input name="tel" type="tel" id="phone" placeholder="Телефон">
                            <textarea name="message" id="message" placeholder="Сообщение"></textarea>
                            <button type="submit" class="contacts__form-btn">ОТПРАВИТЬ</button>
                    </form>
                </div>
            </div>
            <div class="contacts__right">
                <img src="./img/contacts/consultation-1.png" alt="" class="contacts__right-img">
            </div>
        </div>
    </div>
</section>
